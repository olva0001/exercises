<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-title">
        <h2>To Do List</h2>
      </div>
      <div class="todo-body">
        <input
          type="text"
          id="todoText"
          class="todo-input"
          placeholder="Add a task to your list"
        />
        <button
          id="AddTaskToList"
          class="add_task_btn"
          onclick="CreateToDoItems()"
        >
          +
        </button>
      </div>
      <h5 id="Alert"></h5>

      <ul id="list-items" class="list-items"></ul>

      <h3 style="color: white; margin-top: 20px">Completed Tasks</h3>
      <ul id="completed-items" class="list-items"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
